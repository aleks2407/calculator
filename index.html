<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Free Web design, Calculator" />
		<meta name="keywords" content="HTML, CSS, JavaScript" />
		<meta name="author" content="Mame, Oguz , Aleksandra" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="./review-buttons/init.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>

	<body>
		<!--nav part for Alex-->
		<nav>
			<div>
				<img src="./img/" alt="alEX img" />
				<img src="./img/" alt="Mame img" />
				<img src="./img/" alt="Oguz img" />
			</div>

			<div>
				<!-- Please do not change ids name-->
				<button id="instruction">INFO</button>
			</div>
		</nav>

		<!-- Section 1 for Mame-->
		<!-- Please do not change ids name-->
		<section class="section-1">
			<div class="section-1-main_box">
				<div class="reset-box">
					<button id="reset">RESET</button>
				</div>

				<header>
					<div class="reset-box">
						<h1>RESULT</h1>
						<p id="result">0</p>
					</div>
				</header>
				<div class="display-box">
					<button id="display">DISPLAY</button>
				</div>
			</div>
		</section>

		<!-- Section 2 for Oguz-->
		<section class="section-2">
			<!--this h2 tag for validation warning please leave it here :)-->
			<h2 class="display-off">four operations</h2>
			<div class="enter-form">
				<form>
					<!-- Please do not change input ids thus we wan work on it without conflict-->
					<input type="text" id="input-first" placeholder="First number..."/>
					<input type="text" id="input-second" placeholder="Second number..."/>
				</form>
			</div>
			<div class="operator-buttons">
				<!-- Please do not change ids name-->
				<button id="add">+</button>
				<button id="subtract">-</button>
				<button id="divide">/</button>
				<button id="multiply">x</button>
			</div>
		</section>

		<!-- add&dived  js for Alex
        ins&last&reset js for Mame
        mul&sub js for Oguz

        we are flexible so in time we can change plans
  -->
		<script src="./scripts/handlers/last-result-reset.js"></script>
		<!-- Js files-->
		<script src="./scripts/shared-variables.js"></script>
		<script src="./scripts/handlers/add.js"></script>
		<script src="./scripts/handlers/divide.js"></script>
		<script src="./scripts/handlers/instructions.js"></script>
		<script src="./scripts/handlers/last-result-display.js"></script>
		<script src="./scripts/handlers/multiply.js"></script>
		<script src="./scripts/handlers/subtract.js"></script>
	</body>
</html>
