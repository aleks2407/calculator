<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Free Web design, Calculator" />
		<meta name="keywords" content="HTML, CSS, JavaScript" />
		<meta name="author" content="Mame, Oguz , Aleksandra" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="./review-buttons/init.js"></script>
		<link rel="stylesheet" href="./style.css" />
		<title>Calculator</title>
	</head>

	<body>
		<!--nav part for Alex-->
		<nav>
			<div id="logos">
				<div id="alex">
				    <img class="image alex" src="./img/alex/aleksandra-shalimova-Italy.jpg" alt="Alex img" />
				    <div class="middle">
					   <div class="text">Aleksandra</div>
				    </div>
				</div>

				<div id="mame">
					<img class="image mamé" src="./img/alex/mamé.jfif" alt="Mame img" />
					<div class="middle">
						<div class="text">Mamé</div>
					 </div>
				</div>
				
				<div id="oguz">
					 <img class="image oguz" src="./img/alex/oguz.jfif" alt="Oguz img" />
					 <div class="middle">
						<div class="text">Oguz</div>
					 </div>
			    </div>  
			</div>

			<div id="info">
				<!-- Please do not change ids name-->
				<button id="instruction">INFO</button>
			</div>
		</nav>

		<!-- Section 1 for Mame-->
		<!-- Please do not change ids name-->
		<section class="section-1">
			<button id="reset">RESET</button>
			<header>
				<h1>RESULT</h1>
				<p id="result">0</p>
			</header>
			<button id="display">DISPLAY</button>
		</section>
		<!-- Section 2 for Oguz-->
		<section class="section-2">
			<!--this h2 tag for validation warning please leave it here :)-->
			<h2 class="display-off">four operations</h2>
			<div>
				<form>
					<!-- Please do not change input ids thus we wan work on it without conflict-->
					<input type="text" id="input-first" />
					<input type="text" id="input-second" />
				</form>
			</div>
			<div>
				<!-- Please do not change ids name-->
				<button id="add">+</button>
				<button id="subtract">-</button>
				<button id="divide">/</button>
				<button id="multiply">X</button>
			</div>
		</section>

		<!-- add&dived  js for Alex
        ins&last&reset js for Mame
        mul&sub js for Oguz

        we are flexible so in time we can change plans
  -->
		<!-- Js files-->
		<script src="./scripts/shared-variables.js"></script>
		<script src="./scripts/handlers/add.js"></script>
		<script src="./scripts/handlers/divide.js"></script>
		<script src="./scripts/handlers/instructions.js"></script>
		<script src="./scripts/handlers/last-result-display.js"></script>
		<script src="./scripts/handlers/last-result-reset.js"></script>
		<script src="./scripts/handlers/multiply.js"></script>
		<script src="./scripts/handlers/subtract.js"></script>
	</body>
</html>
